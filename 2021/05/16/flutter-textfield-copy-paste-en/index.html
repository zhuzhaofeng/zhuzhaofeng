    <div class="post-body" itemprop="articleBody">
        <p>解决长按 TextField 出现英文（复制粘贴）问题</p>
<ol>
<li>引入依赖</li>
</ol>
<figure class="highlight yaml"><table><tr><td class="code"><pre><span class="line"><span class="attr">dependencies:</span></span><br><span class="line">	<span class="attr">flutter:</span></span><br><span class="line">		<span class="attr">sdk:</span> <span class="string">flutter</span></span><br><span class="line">	<span class="attr">flutter_localizations:</span></span><br><span class="line">		<span class="attr">sdk:</span> <span class="string">flutter</span></span><br></pre></td></tr></table></figure>

<ol start="2">
<li>在 MaterialApp 中添加<!--- more -></li>
</ol>
<figure class="highlight dart"><table><tr><td class="code"><pre><span class="line"><span class="meta">@override</span></span><br><span class="line"> Widget build(BuildContext context) &#123;</span><br><span class="line">   <span class="keyword">return</span> MaterialApp(</span><br><span class="line">     localizationsDelegates: [</span><br><span class="line">       GlobalMaterialLocalizations.delegate,</span><br><span class="line">       GlobalWidgetsLocalizations.delegate,</span><br><span class="line">       <span class="comment">// 一定要配置,否则iphone手机长按编辑框有白屏卡着的bug出现</span></span><br><span class="line">       GlobalCupertinoLocalizations.delegate,</span><br><span class="line">     ],</span><br><span class="line">     supportedLocales: [</span><br><span class="line">       <span class="keyword">const</span> Locale(<span class="string">&#x27;zh&#x27;</span>, <span class="string">&#x27;CN&#x27;</span>), <span class="comment">//设置语言为中文</span></span><br><span class="line">     ],</span><br><span class="line">   );</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
